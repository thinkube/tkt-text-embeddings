apiVersion: thinkube.io/v1
kind: ThinkubeDeployment
metadata:
  name: "{{ project_name }}"

spec:
  containers:
    - name: embeddings
      build: .
      port: 8355
      size: xlarge
      gpu:
        count: 1
        memory: "8Gi"  # Embedding models are small, 8Gi is sufficient
      health: /health
      test:
        enabled: false  # Testing ML models requires GPU, skip in CI/CD

  routes:
    - path: /
      to: embeddings
